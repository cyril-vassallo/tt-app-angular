<div *ngIf="isFeatureActive" id="github" class="container card-body">
  <div class="row text-center mb-5">
    <h5 class="card-title">Find here params to auto-wire github</h5>
  </div>
  <div class="row">
    <form [formGroup]="githubForm" (ngSubmit)="onGithubFormSubmit()" class="col mb-3 container">
      <div class="row">
        <h2 class="fs-4 fw-semibold text-secondary">Wire github</h2>
      </div>
      <div class="col-md form-check form-switch">
        <input formControlName="enabled" (click)="onEnableCLick()" class="form-check-input" type="checkbox"
          id="enabled" />
        <label class="form-check-label mx-2" for="enabled">
          <span *ngIf="isGithubActive(); else githubInactive">Enabled</span>
          <ng-template #githubInactive><span>Disabled</span></ng-template>
        </label>
      </div>
      <div class="row mt-2 align-items-center">
        <div class="col-md">
          <label for="owner" class="form-label">Repository Owner *</label>
          <input formControlName="owner" type="text" class="form-control" id="owner"
            placeholder="Enter repository owner" autocomplete="off" />
        </div>
        <div class="col-md">
          <label for="repository" class="form-label">Repository name *</label>
          <input formControlName="repository" type="text" class="form-control" id="repository"
            placeholder="Enter repository name" autocomplete="off" />
        </div>
        <div class="col-md">
          <label for="branch" class="form-label">Repository Branch *</label>
          <input formControlName="branch" type="text" class="form-control" id="branch"
            placeholder="Enter repository branch name" autocomplete="off" />
        </div>
        <div class="col-md">
          <label for="committer" class="form-label">Github user *</label>
          <input formControlName="committer" type="text" class="form-control" id="committer"
            placeholder="Enter user name used to commit" autocomplete="off" />
        </div>
      </div>
      <div class="row mt-2 justify-content-center">
        <div class="col-md">
          <label for="token" class="form-label">Access Token</label>
          <input formControlName="token" type="password" class="form-control" id="token"
            placeholder="Required only for private repositories" autocomplete="off" />
        </div>
      </div>
      <div class="row mt-2 align-items-center">
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-25 my-5" [disabled]="!isGithubActive()">
            Update
          </button>
        </div>
      </div>
      <div *ngIf="isMessageDisplayed" class="row justify-content-center">
        <p *ngIf="hasError; else valid" class="alert alert-warning text-center w-50 mb-5">
          <b>Repository not found !</b> <br />Check if information: owner name,
          repository name and branch name are well matching !
        </p>
        <ng-template #valid>
          <p class="alert alert-success w-50 text-center mb-5">
            <b>Available repository !</b> <br />
            You can now import daily tasks directly from commits
          </p>
        </ng-template>
      </div>
    </form>
  </div>
</div>
